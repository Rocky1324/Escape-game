<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Escape Game SVT{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='js-styles.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    
    <nav>
        <a href="{{ url_for('main') }}" class="nav-brand">üåç Escape Game SVT</a>
        <div class="nav-links">

                <a href="{{ url_for('profil') }}"> Profil</a>
                <a href="{{ url_for('quiz') }}"> Quiz</a>
                <a href="{{ url_for('leaderboard') }}"> Classement</a>
                <a href="{{ url_for('logout') }}"> D√©connexion</a>
            {% else %}

                <a href="{{ url_for('regist') }}"> Inscription</a>
                <a href="{{ url_for('presentation') }}"> Pr√©sentation</a>
            {% endif %}
        </div>
    </nav>
    
    <main id="main-content">
        {% block content %}{% endblock %}
    </main>
    
    <script src="{{ url_for('static', filename='app.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
