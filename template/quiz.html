{% extends "base.html" %}
{% block title %}Quiz SVT{% endblock %}
{% block content %}
<h2>üß© Escape Game SVT ‚Äì Quiz</h2>

<form method="post">
    <p><b>Question :</b> {{ question }}</p>

    {% for option in options %}
        <label>
            <input type="radio" name="reponse" value="{{ option }}" required>
            {{ option }}
        </label><br>
    {% endfor %}

    <button type="submit">Valider</button>
</form>

{% if feedback %}
    <p class="feedback">{{ feedback }}</p>
{% endif %}

</form>

{% endblock %}
